<!DOCTYPE html>
<html>
<head>
<title>what</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap-social/5.1.1/bootstrap-social.css" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
{{ $admin := .Admin }}
<h2>Log in with</h2>
{{ range .Auths }}
	{{ if not .Logged }}
<a class="btn btn-social btn-{{ .Name | lower }}" href="{{ .Path }}">
	<span class="fa fa-{{ .Name | lower }}"></span> Sign in with {{ .Name }}
</a>
	{{ else }}
<a class="btn btn-social-icon btn-{{ .Name | lower }}" href="{{ .Logout }}">
	<span class="fa fa-{{ .Name | lower }}"></span>
</a>
	{{ end }}
{{ end }}
{{ if $admin }}
<h2>Create file systems</h2>
<a href="/fs">go</a>
{{ end }}
<h2>File Systems</h2>
{{range .FileSystems}}
{{ if $admin }}
<a href="/share?fs={{ .Name | urlquery }}">share {{ .Name }}</a> -
{{ end }}
<a href="/list?fs={{ .Name | urlquery }}">visit {{ .Name }}</a><br>
{{end}}
</body>
</html>
